<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div id="card">
      <header>Advice #<span id="adviceID"></span></header>
      <p id="advice"></p>
      <div id="divider">
        <picture>
          <source media="(min-width: 420px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="divider">
        </picture>
      </div>
      <div id="button-container">
        <button>
          <img src="./images/icon-dice.svg" alt="icon-dice">
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/wdmanisht">Manish Tiwari</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
